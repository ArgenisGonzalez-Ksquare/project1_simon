<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITK - Simon</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/83bdeaebc9.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Good luck! -->}
    <header>
        <figure class="logoContainer">
            <img src="img/SIMONSAYSLOGO.png" alt="simonLogo" class="simonLogo">
        </figure>
    </header>

    <main class="main">

        <!-- This section will display the round number -->
        <div  class="circle">
            <span class="circleCount">
                <label id="round"></label> <!-- Here we call the variable from index.js -->
                <p class="static">/20</p>
            </span>
        </div>
        
        <!-- this section will display the buttons for play the game -->
        <div class="main_central">
            <button id="buttonsqr" class="buttonA square a"> GREEN</button>
            <button id="buttonsqr" class="buttonB square b">RED</button>
            <button id="buttonsqr" class="buttonC square c">YELLLOW</button>
            <button id="buttonsqr" class="buttonD square d">BLUE</button>
        </div> 

    </main>

    
    <!--  Buttons container for start the game or end the current section -->

    <section class="buttonsSE_Container">
        <div class="buttonsSE">
            <button id="startButton" class="SEbutton start">Start </button>
            <button id="endButton" class="SEbutton end">End</button>
        </div>
    </section>


    <script src="./index.js"></script>
</body>
</html>
